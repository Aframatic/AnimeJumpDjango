{% extends 'main/layout.html' %}

{% block title %}
    {{ news.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="main">

            <div class="main_h1">
                <div class="col align-content-center">
                    <h1 class="main_h1_text">{{ news.title }}</h1>
                </div>
            </div>

            <div class="d-flex nav">
                <div class="col offset-md-0">
                    <div class="col-lg-auto main_content">
                        <div class="d-flex">
                            <div class="col-lg-auto col">
                                <img src="{{ news.image.url }}" alt="{{ news.image.url }}" width="250px"
                                     height="355px"
                                     class="">
                            </div>
                            <div class="col">
                                <div class="anime_content">
                                    {{ news.full_text }}
                                </div>
                            </div>
                        </div>

                        <div>
                            <iframe src="" width="607"
                                    height="360" frameborder="0" AllowFullScreen
                                    allow="autoplay *; fullscreen *"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
